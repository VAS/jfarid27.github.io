---

layout : default
title  : Local Minima

---

<ul id="post-listing" class="side-nav">
  {% for post in site.posts %}
  <li>
    <h2 class="post-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
      
    </h2>
    <h3 class="post-subtitle">{{ post.snip }}</h3><span class="date">{{ post.date | date_to_string }}</span>
    <hr>
  </li>
  {% endfor %}
</ul>
